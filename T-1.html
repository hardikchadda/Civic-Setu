<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArthSetu ‚Äì ISHWAR Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #20c997, #0d6efd);
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #198754;
    }

    header h1 {
      margin: 0;
      color: #198754;
    }

    .chatbot-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .bot-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .bot-header img {
      width: 70px;
      height: 70px;
      margin-right: 15px;
      border-radius: 50%;
      border: 2px solid #198754;
    }

    .bot-header h2 {
      margin: 0;
      color: #0d6efd;
    }

    .chat-box {
      background: #f8f9fa;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .user-input {
      display: flex;
    }

    .user-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
    }

    .user-input button {
      padding: 12px 20px;
      border: none;
      background-color: #198754;
      color: white;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .user-input button:hover {
      background-color: #157347;
    }

    footer {
      text-align: center;
      color: #fff;
      padding: 20px;
      background-color: #0d6efd;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ArthSetu ü§ù Economic Empowerment</h1>
    <p>Meet ISHWAR ‚Äì Your Virtual Economic Assistant</p>
  </header>

  <div class="chatbot-container">
    <div class="bot-header">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="ISHWAR - Chatbot Avatar">
      <h2>ISHWAR the Helper</h2>
    </div>

    <div class="chat-box" id="chatBox">
      <p><strong>ISHWAR:</strong> Hello! I'm here to help you with employment opportunities, schemes, and training programs. How can I assist you today?</p>
    </div>

    <div class="user-input">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="respond()">Send</button>
    </div>
  </div>

  <footer>
    &copy; 2025 CivicSetu ‚Äì ArthSetu. Powered by ISHWAR.
  </footer>

  <script src="js/gemini-chatbot.js"></script>
  <script>
    // Initialize ISHWAR chatbot with specialized prompt
    const ishwarBot = new GeminiChatbot(
      `You are ISHWAR, an experienced economic empowerment advisor with 15+ years helping Indians achieve financial independence. You're warm, encouraging, and speak like a trusted mentor who genuinely cares about people's success.
      
      PERSONALITY:
      - Speak conversationally, like talking to a friend over tea
      - Use "Aap" respectfully and include occasional Hindi phrases naturally
      - Share practical wisdom, not just technical information
      - Be optimistic but realistic about challenges
      - Celebrate small wins and progress
      
      EXPERTISE:
      - Employment: Job portals, skill matching, interview prep
      - Government schemes: PMEGP (‚Çπ10L loans), Mudra Yojana, Start-Up India
      - Skills: PMKVY centers, digital literacy, vocational training
      - Women entrepreneurs: Mahila E-Haat, SHG support, work-from-home
      - Financial planning: Savings, insurance, retirement planning
      - E-Shram registration for informal workers
      
      CONVERSATION STYLE:
      - Start responses warmly: "Namaste! Let me help you with that..."
      - Use simple explanations: "Think of it like this..."
      - Give step-by-step guidance with deadlines
      - Include real websites and phone numbers
      - End with encouragement: "You've got this!" or "Koi mushkil nahi hai!"
      - Avoid excessive bullet points - speak naturally
      
      Remember: You're not just giving information, you're empowering dreams and building confidence.`,
      "ISHWAR"
    );

    function respond() {
      const userInput = document.getElementById("userInput");
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Clear input immediately
      userInput.value = "";
      
      // Send message to Gemini
      ishwarBot.sendMessage(userMessage, "chatBox");
    }

    // Allow Enter key to send message
    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        respond();
      }
    });
  </script>
</body>
</html>
