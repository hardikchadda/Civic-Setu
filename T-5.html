<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RakshaSetu Chatbot â€“ SEHMAT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #dc3545, #6c757d);
      color: #fff;
    }

    header {
      background-color: #b02a37;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      color: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .chatbot-img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      border-radius: 50%;
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background: #f8f9fa;
    }

    .chat-bubble {
      padding: 10px 15px;
      background: #dc3545;
      color: white;
      border-radius: 15px;
      margin-bottom: 10px;
      width: fit-content;
      max-width: 80%;
    }

    .user-bubble {
      background: #6c757d;
      align-self: flex-end;
      margin-left: auto;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #a61b28;
    }
  </style>
</head>
<body>
  <header>
    <h1>RakshaSetu ðŸ›¡ Chatbot â€“ SEHMAT</h1>
    <p>Your safety companion for legal and personal protection</p>
  </header>

  <div class="chat-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzPLPow9bWNcZv8jOTmIguwrEIW5PzWfCpcw&s" alt="SEHMAT Bot" class="chatbot-img" />

    <div class="chat-window" id="chatWindow">
      <div class="chat-bubble">Hello, I'm <strong>SEHMAT</strong> ðŸ‘®. Ask me about legal rights, police complaints, or staying safe.</div>
    </div>

    <div style="display: flex; gap: 10px;">
      <input type="text" id="userInput" placeholder="Ask about safety or rights..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="js/gemini-chatbot.js"></script>
  <script>
    // Initialize SEHMAT chatbot with specialized safety prompt
    const sehmatBot = new GeminiChatbot(
      `You are SEHMAT, a vigilant AI safety assistant for RakshaSetu (SOS Support) at CivicSetu.
      
      Your expertise includes:
      - Emergency response and safety protocols
      - Women's safety and harassment prevention
      - Child protection and safety measures
      - Domestic violence support and resources
      - Cybercrime awareness and prevention
      - Personal safety tips for different situations
      - Emergency helpline numbers and contacts
      - Location sharing for safety purposes
      - Legal rights in emergency situations
      - Self-defense awareness
      - Workplace safety and rights
      - Travel safety guidelines
      
      Critical Emergency Numbers to Remember:
      - Police: 100
      - Women Helpline: 1091
      - Childline: 1098
      - Ambulance: 108/102
      - Mental Health: 9152987821
      
      Guidelines:
      - Prioritize immediate safety in emergencies
      - Be empathetic and non-judgmental
      - Provide practical, actionable safety advice
      - Always recommend contacting authorities for serious threats
      - Include relevant helpline numbers in responses
      - Encourage reporting of crimes and harassment
      - Suggest safety precautions without causing panic
      - If someone is in immediate danger, direct them to call 100 immediately
      - If asked about non-safety topics, redirect to safety matters
      
      Important: In genuine emergencies, always prioritize calling emergency services first.`,
      "SEHMAT"
    );

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      
      if (message === "") return;
      
      // Clear input immediately
      input.value = "";
      
      // Send message to Gemini
      sehmatBot.sendMessage(message, "chatWindow");
    }

    // Allow Enter key to send message
    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
